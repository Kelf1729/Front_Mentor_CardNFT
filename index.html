<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <div class="container">
    <img src="./images/image-equilibrium.jpg" alt="icon thing">
    <h1>Equilibrium #3429</h1>
    <p class="one">Our Equilibrium collection promotes balance and calm.</p>
    <div class="icon-currency">
      <span class="one-span">0.041 ETH</span><span class="two-span">3 days left</span>
    </div>
    <div class="icon-profile">
      <div class="profile-image">
        <img src="./images/image-avatar.png" alt="icon people">
      </div>
      <p class="two"><span class="three-span">Creation of</span> Jules Wyvern</p>
    </div>
  </div>
</body>

</html>
